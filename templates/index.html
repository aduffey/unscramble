<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Unscramble</title>
	<meta name="description" content="Unscramble solves boards from Scramble with Friends.">
	<meta name="author" content="Andrew Duffey">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<script src="/js/script.js" type="text/javascript"></script>
<div id="container">
    <h1>Unscramble</h1>
    <p>Solve boards from <em>Scramble With Friends</em>.</p>
    <form id="board" action="javascript:handleSubmit()">
        <table>
            {{range .Board}}
            <tr>
                {{range .}}
                <td><input type="text"{{if .Class}} class="{{.Class}}"{{end}}{{if .Value}} value="{{.Value}}"{{end}} maxlength="2" onkeypress="handleKey(this, event)" /></td>
                {{end}}
            </tr>
            {{end}}
            <tr>
                <td colspan="{{index .Board 0 | len}}"><input type="submit" name="solve" class="submit" value="Solve" /></td>
            </tr>
        </table>
    </form>
    {{if .Solutions}}
    <section id="solutions">
    <h2>Solutions</h2>
    <table>
        {{range .Solutions}}
        <tr>
            <td><a href="http://en.wiktionary.org/wiki/{{.Word}}">{{.Word}}</a></td>
            <td>{{.Path}}</td>
            <td>{{.Score}}</td>
        </tr>
        {{end}}
    </table>
    </section>
    {{end}}
</div>
</body>
</html>
